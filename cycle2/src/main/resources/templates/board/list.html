<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
	
	<th:block layout:fragment="content">
	
	 	<!-- Begin Page Content -->
	 	
	    <!-- ============================================-->
	    <!-- <section> begin ============================-->
	    
	    <section class="pb-6">
	        <div class="container">
	          <div class="row flex-center">
	            <div class="col-md-12 text-center text-md-start py-4">
	            	<ul class="nav nav-tabs" id="myTab" role="tablist">
					  <li class="nav-item" role="presentation">
					    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">공지사항ㆍ업데이트</button>
					  </li>
					  <li class="nav-item" role="presentation">
					    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">경기ㆍ이벤트</button>
					  </li>
					  <li class="nav-item" role="presentation">
					    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">자유게시판</button>
					  </li>
					</ul>
					<div class="tab-content" id="myTabContent">
					  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
					  	<div class="row align-items-center">
					  		
					  		<div class="row h-100 py-7">
			                  <div class="col-md-12 mb-12 mb-md-12 my-3" th:each="item : ${list}">
			                    <div class="card h-100">
			                      <div class="card-body">
			                        <p class="card-text pt-3">“Wow...I am very happy to use this 국종자, it turned out to be more than my expectations and so far there have been no problems. 자덕물덕、국종자 always the best”.</p>
			                        <div class="d-flex justify-content-between align-items-center">
			                          <div class="d-flex align-items-center">
			                            <div class="flex-1">
			                              <h6 class="mb-0 fs--1 text-1000 fw-medium">2022-03.25</h6>
			                              <p class="fs--2 fw-normal mb-0">관리자</p>
			                            </div>
			                          </div>
			                        </div>
			                      
			                      </div>
			                    </div>
			                  </div>
			                
		                </div>
					  	</div>
					  </div>
					  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">경기ㆍ이벤트</div>
					  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">자유게시판</div>
					</div>
	            </div>
	          </div>
	        </div>
	    </section>
	    
	</th:block>
